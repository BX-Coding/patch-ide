name: Deploy to Firebase Hosting on PR
"on":
  pull_request:
    branches:
      - "main"
    paths:
      - "**.(j|t)sx?"
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: npm ci && npm run build
        env:
          ENVIRONMENT: "production"
          FIREBASE_WEB_API_KEY: "${{ secrets.FIREBASE_DEV_WEB_API_KEY }}"
          FIREBASE_AUTH_DOMAIN: "${{ vars.FIREBASE_DEV_AUTH_DOMAIN }}"
          FIREBASE_PROJECT_ID: "${{ vars.FIREBASE_DEV_PROJECT_ID }}"
          FIREBASE_STORAGE_BUCKET: "${{ vars.FIREBASE_DEV_STORAGE_BUCKET }}"
          FIREBASE_MESSAGING_SENDER_ID: "${{ vars.FIREBASE_DEV_MESSAGING_SENDER_ID }}"
          FIREBASE_APP_ID: "${{ vars.FIREBASE_DEV_APP_ID }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATCH_DEV_E6061 }}"
          projectId: "${{ vars.FIREBASE_DEV_PROJECT_ID }}"
